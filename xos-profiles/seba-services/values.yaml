# Default values for the seba-services profile.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

images:
  tosca_loader:
    repository: 'xosproject/tosca-loader'
    tag: '{{ .Chart.AppVersion }}'
    pullPolicy: 'Always'

  xos_api_tester:
    repository: 'xosproject/xos-api-tester'
    tag: 'master'
    pullPolicy: 'Always'

global:
  registry: ""

xosAdminUser: "admin@opencord.org"
xosAdminPassword: "letmein"

# ONOS applications
sadisAppUrl: "https://oss.sonatype.org/content/groups/public/org/opencord/sadis-app/3.1.0/sadis-app-3.1.0.oar"
sadisAppVersion: "3.1.0"

dhcpl2relayAppUrl: "https://oss.sonatype.org/content/groups/public/org/opencord/dhcpl2relay-app/1.6.0/dhcpl2relay-app-1.6.0.oar"
dhcpl2relayAppVersion: "1.6.0"

oltAppUrl: "https://oss.sonatype.org/content/groups/public/org/opencord/olt-app/3.0.1/olt-app-3.0.1.oar"
oltAppVersion: "3.0.1"

kafkaAppUrl: "https://oss.sonatype.org/content/groups/public/org/opencord/kafka/1.1.0/kafka-1.1.0.oar"
kafkaAppVersion: "1.1.0"

onosRestService: "onos-ui.default.svc.cluster.local"
kafkaService: "cord-kafka.default.svc.cluster.local:9092"

# Whether to install or not the fabric service.
fabric:
  enabled: true
  # Whether the fabric uses Stratum or not, and the corresponding ONOS apps
  # required to control the switch.
  stratum:
    enabled: false
    driverAppId: "org.onosproject.drivers.bmv2"
    # Pipeconfs might contain switch vendor-specific P4 configurations that
    # cannot be made public. For this reason, an URL to the corresponding .oar
    # file must be explicitelly provided.
    pipeconfProvided: false
    pipeconfAppId: "org.onosproject.pipelines.fabric"
    pipeconfAppUrl: "<URL-TO-PIPECONF-APP-OAR>"
    pipeconfAppVersion: "<PIPECONF-APP-VERSION>"

onos-service:
  enabled: true

# Whether the BNG is external or embedded
bng:
  external:
    enabled: true
  embedded:
    enabled: false
    # ONOS app to provide the BNG control plane
    bngcAppId: "org.opencord.bngc"
    bngcAppUrl: "https://oss.sonatype.org/content/groups/public/org/opencord/bngc/1.0.0/bngc-1.0.0.oar"
    bngcAppVersion: "1.0.0"
